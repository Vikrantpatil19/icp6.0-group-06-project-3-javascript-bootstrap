<body  class="bg-img">
<section class="cotainer mt-4">
    <div class="row content d-flex justify-content-center">
        <div class="col-md-5">
            <div class="box shadow bg-white p-4">
                <h3 class="mb-4 text-center fs-1">Signup</h3>
                <form class="mb-3 ">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-0" id="floatingInput" 
                        placeholder="name@example.com">
                        <label for="floatingInput">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-0" id="floatingInput" 
                         placeholder="Email">
                         <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-0" id="floatingpassword" 
                        placeholder="password">
                        <label for="floatingpassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-0" id="floatingInput" 
                        placeholder="name@example.com">
                        <label for="floatingInput">Confirm password</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheckbox2">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <div class="d-grid gap-2 mb-3 align text-center">
                        <input class="but" type="submit" value="Submit" onclick="click()">



                    </div>
                    <div class="forgot-password-link mb-3 align text-center">
                        <a hef="#" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>

function clearErrors(){

errors = document.getElementsByClassName('formerror');
for(let item of errors)
{
    item.innerHTML = "";
}


}
function seterror(id, error){

element = document.getElementById(id);
element.getElementsByClassName('formerror')[0].innerHTML = error;

}

function validateForm(){
var returnval = true;
clearErrors();


var name = document.forms['myForm']["fname"].value;
if (name.length<5){
    seterror("name", "*Invalid Name!");
    returnval = false;
}

if (name.length == 0){
    seterror("name", "*Invalid name!");
    returnval = false;
}

var email = document.forms['myForm']["femail"].value;
if (email.length>30){
    seterror("email", "*Invalid Email!");
    returnval = false;
}


var password = document.forms['myForm']["fpass"].value;
if (password.length < 5){

    
    seterror("pass", "*Invalid Password !");
    returnval = false;
}

var cpassword = document.forms['myForm']["fcpass"].value;
if (cpassword != password){
    seterror("cpass", "*Password not match!");
    returnval = false;
}


return returnval;
}
    </script>

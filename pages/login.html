<body oncontextmenu="return false"  class="bg-img">
<section class="cotainer mt-4">
    <div class="row content d-flex justify-content-center">
        <div class="col-md-5">
            <div class="box shadow bg-white p-4">
                <h3 class="mb-4 text-center fs-1">Login</h3>
                <form class="mb-3 ">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-0" id="floatingInput" 
                        placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-0" id="floatingpassword"

                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheckbox2">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <div class="d-grid gap-2 mb-3 align text-center">
                        <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="popover" data-bs-title="Thanks" data-bs-content="You are Successfully Login">Log In</button>

                    </div>
                    <div class="forgot-password-link mb-3 align text-center">
                        <a hef="#" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </form>
                <div class="sign-up-accounts">
                    <p class="text-center">Or Sign up</p>
                    <div class="social-accounts d-flex-justify-content-center">
                        <a href="./signup.html" title="Facebook"><i class="fa. fa-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
